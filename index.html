<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Google</title>
</head>
<body>
    <nav>
        <div class="left-gutter">
            <div class="nav-link left-nav-link"><a href="#" class="about-link">About</a></div>
            <div class="nav-link left-nav-link"><a href="#" class="store-link">Store</a></div>
        </div>
        <div class="right-gutter">
            <div class="nav-link right-nav-link"><a href="#" class="gmail-link">Gmail</a></div>
            <div class="nav-link right-nav-link"><a href="#" class="images-link">Images</a></div>
            <div class="nav-link right-nav-link" id="waffle-div"><a href="#" class="waffle-link" title="Google apps"><span class="material-icons-outlined">apps</span></a></div>
            <div class="nav-link right-nav-link"><a href="#" class="user-link" title="Google Profile"><span class="material-icons">account_circle</span></a></div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="logo">
            <img src="/assets/logo.png" alt="The Google logo">
        </div>
        <div class="search-tools">
            <div class="search-bar">
                <span class="material-icons-outlined">
                    search
                </span>
                <input type="search" id="search-bar">
            </div>
            <div class="search-buttons">
                <button type="submit" class="button" id="btn-search">Google Search</button>
                <button type="submit" class="button" id="btn-lucky">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    
    <footer>
        <a href="#" class="footer-link left-footer-links advertise-link">Advertising</a>
        <a href="#" class="footer-link left-footer-links business-link">Business</a>
        <a href="#" class="footer-link left-footer-links how-it-works-link">How Search works</a>
        <a href="#" class="footer-link carbon-neutral-link">
            <img src="/assets/leaf.png">
            Carbon neutral since 2007
        </a>
        <a href="#" class="footer-link right-footer-links privacy-link">Privacy</a>
        <a href="#" class="footer-link right-footer-links terms-link">Terms</a>
        <a href="#" class="footer-link right-footer-links settings-link">Settings</a>
    </footer>
    
</body>
</html>
