<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search-results.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Search Results-Google Search</title>
</head>
<body>
    <div class="global-container">
        <!-- Sticky search bar -->
        <div class="sticky-search">
            <div class="logo">
                <a href="index.html"><img src="/assets/logo.png" alt="Google logo" title="Go to Google Home"></a>
            </div>
            <div class="search-bar">
                <input type="text" id="search-bar" value="build this webpage">
                <button class="material-icons-outlined search-bar-button" id="clear-search-bar" type="submit" title="Clear">
                    close
                </button>
                <button class="material-icons-outlined search-bar-button" id="magnifying-glass-icon" type="submit" title="">
                    search
                </button>
            </div>
            <div class="sticky-right-links">
                <div class="sticky-link-container">
                    <a href="#" class="waffle-link" title="Google apps">
                        <img src="/assets/apps_black_24dp.svg" alt="app menu" id="waffle-img">
                    </a>
                </div>
                <div class="sticky-link-container">
                    <a href="#" class="user-link" title="Google Profile">
                        <img src="assets/account_circle_black_24dp.svg" alt="user profile icon" id="user-img">
                    </a>
                </div>
            </div>
        </div>
        <!-- Search filters and result stats -->
        <div class="filters-and-stats">
            <nav class="search-filters">
                <div class="filter-tab all-tab active-tab">
                    <a href="#">
                        <span class="material-icons-outlined inline-icon">search</span>
                        All
                    </a>
            
                </div>
                <div class="filter-tab news-tab">
                    <a href="#">
                        <span class="material-icons-outlined inline-icon">feed</span>
                        News
                    </a>
            
                </div>
                <div class="filter-tab video-tab">
                    <a href="#">
                        <span class="material-icons-outlined inline-icon">smart_display</span>
                        Videos
                    </a>
            
                </div>
                <div class="filter-tab maps-tab">
                    <a href="#">
                        <span class="material-icons-outlined inline-icon">place</span>
                        Maps
                    </a>
            
                </div>
                <div class="filter-tab shopping-tab">
                    <a href="#">
                        <span class="material-icons-outlined inline-icon">sell</span>
                        Shopping
                    </a>
            
                </div>
                <div class="filter-tab more-tab">
                    <a href="#">
                        <span class="material-icons-outlined inline-icon">more_vert</span>
                        More
                    </a>
                </div>
                <div class="filter-tab settings-tab">
                    <a href="#">
                        Settings
                    </a>
                </div>
                <div class="filter-tab tools-tab">
                    <a href="#">
                        Tools
                    </a>
                </div>
            </nav>
            <div class="result-stats">
                <p>About 134,000,000 results (0.66 seconds)</p>
            </div>
        </div>
        <!-- Search results -->
        
        
    </div>
</body>
</html>
